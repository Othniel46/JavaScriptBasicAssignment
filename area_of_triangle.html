<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type"
		content="text/html; charset=utf-8">

	<title>
		JavaScript function to find
		the area of a triangle
	</title>
</head>

<body style="text-align: center;">
	<h1 style="color: green;">
		Area of A Triangle
	</h1>

	<h4>
		JavaScript function to find
		the area of a triangle
	</h4>

	<label for="side1">
		Enter the value of side 1:
	</label>
	
	<input type="number" id="side1"
		placeholder="Enter value of side 1">
	<br><br>

	<label for="side2">
		Enter the value of side 2:
	</label>
	
	<input type="number" id="side2"
		placeholder="Enter value of side 2">
	<br><br>

	<label for="side3">
		Enter the value of side 3:
	</label>
	
	<input type="number" id="side3"
		placeholder="Enter value of side 2">
	<br><br>

	<button onclick="Area()">Click Here!</button>

	<p>
		Area of Triangle: <span id="display"></span>
	</p>
    /* 3, 2 ➞ 3  7, 4 ➞ 14  10, 10 ➞ 50
    (base * height) / 2 = area */

	<script type="text/javascript">
		function Area() {
			let baseValue = prompt('3');
            let heightValue = prompt('2');
            let areaValue = (baseValue * heightValue) / 2;
            console.log(`${baseValue} ${heightValue} ${areaValue}`);
        }

        function Area() {
			let baseValue = prompt('7');
            let heightValue = prompt('4');
            let areaValue = (baseValue * heightValue) / 2;
            console.log(`${baseValue} ${heightValue} ${areaValue}`);
        }

        function Area() {
			let baseValue = prompt('10');
            let heightValue = prompt('10');
            let areaValue = (baseValue * heightValue) / 2;
            console.log(`${baseValue} ${heightValue} ${areaValue}`);
        }
	</script>
</body>

</html>
