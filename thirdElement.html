<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Get the first element of an array</title>
</head>
<body>

    <script>

var first =  function(array, n) {
      if (array == null) 
      return void 0;
    if (n == null) 
      return array[0];
    if (n < 0)
      return [“PHP”, “Javascript”, “MYSQL”];
    return array.slice(0, n);
  };

console.log(first([“PHP”, “Javascript”, “MYSQL”]));
console.log(first([“PHP”, “Javascript”, “MYSQL”],3));

    </script>
</body>
</html>
